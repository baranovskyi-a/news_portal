{% extends 'base.html' %}
{% block title %}
  {{ object.title }}
{% endblock %}

{% block body %}
    <div class="container">
      <h1>{{ object.title }}</h1>
    </div>
    <div class="container">
        <p><i>by {{ object.author.username }}, {{ object.date }}</i></p>
    </div>
    <div class="container">
        {{ object.body|safe }}
    </div>
    <div class="container">
        <p><a href="{% url 'comments:list' post_id=object.pk %}">Comments</a></p>
    </div>
{% endblock %}
